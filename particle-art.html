<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Particle Art - インタラクティブ粒子アートジェネレーター</title>
    <meta name="description" content="マウスの動きに反応して美しい粒子アートを生成するインタラクティブなWebアプリケーション">
    <link rel="stylesheet" href="particle-art.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="particleCanvas"></canvas>

    <div class="ui-container">
        <header class="app-header">
            <h1 class="logo">
                <span class="logo-icon">✦</span>
                Cosmic Particle Art
            </h1>
            <p class="tagline">マウスを動かして宇宙を描こう</p>
        </header>

        <div class="control-panel">
            <div class="control-group">
                <label for="particleCount">
                    <span class="label-icon">●</span>
                    粒子数
                    <span class="value-display" id="particleCountValue">100</span>
                </label>
                <input type="range" id="particleCount" min="20" max="300" value="100" step="10">
            </div>

            <div class="control-group">
                <label for="particleSize">
                    <span class="label-icon">◉</span>
                    粒子サイズ
                    <span class="value-display" id="particleSizeValue">2</span>
                </label>
                <input type="range" id="particleSize" min="1" max="8" value="2" step="0.5">
            </div>

            <div class="control-group">
                <label for="particleSpeed">
                    <span class="label-icon">➜</span>
                    速度
                    <span class="value-display" id="particleSpeedValue">1.0</span>
                </label>
                <input type="range" id="particleSpeed" min="0.2" max="3" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label for="connectionDistance">
                    <span class="label-icon">⚡</span>
                    接続距離
                    <span class="value-display" id="connectionDistanceValue">150</span>
                </label>
                <input type="range" id="connectionDistance" min="50" max="300" value="150" step="10">
            </div>

            <div class="control-group">
                <label>
                    <span class="label-icon">🎨</span>
                    カラーテーマ
                </label>
                <div class="theme-buttons">
                    <button class="theme-btn active" data-theme="cosmic">宇宙</button>
                    <button class="theme-btn" data-theme="aurora">オーロラ</button>
                    <button class="theme-btn" data-theme="sunset">夕焼け</button>
                    <button class="theme-btn" data-theme="ocean">海洋</button>
                    <button class="theme-btn" data-theme="neon">ネオン</button>
                </div>
            </div>

            <div class="actions">
                <button id="clearBtn" class="action-btn secondary">
                    <span class="btn-icon">🗑️</span>
                    クリア
                </button>
                <button id="screenshotBtn" class="action-btn primary">
                    <span class="btn-icon">📸</span>
                    スクリーンショット
                </button>
            </div>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="fpsCounter">60</span>
            </div>
            <div class="info-item">
                <span class="info-label">粒子:</span>
                <span class="info-value" id="activeParticles">100</span>
            </div>
        </div>
    </div>

    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-content">
            <h2 class="welcome-title">
                <span class="welcome-icon">✨</span>
                Cosmic Particle Art
            </h2>
            <p class="welcome-text">マウスカーソルを動かして、美しい粒子アートを作成しましょう</p>
            <ul class="feature-list">
                <li>✦ マウスの動きに反応するインタラクティブな粒子</li>
                <li>✦ 5つの美しいカラーテーマ</li>
                <li>✦ リアルタイムで調整可能なパラメーター</li>
                <li>✦ 作品をスクリーンショットで保存</li>
            </ul>
            <button id="startBtn" class="start-btn">
                <span class="start-btn-text">体験を始める</span>
                <span class="start-btn-arrow">→</span>
            </button>
        </div>
    </div>

    <script src="particle-art.js"></script>
</body>

</html>
